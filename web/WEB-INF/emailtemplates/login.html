<!DOCTYPE html>

<html>
    <head>
        <title>NotesKeepr Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Notes Keeper</h1>
        <h2>Login</h2>
        <p>Hi {{firstname}} {{lastname}}</p>
        <p>You just logged in.  Welcome.  The date and time of your log in is: {{date}}.</p>
        <p>Here are your credentials to log back into Notes Keeper.</p>
        <p>User name: {{username}}</p>
<p>Password: {{password}}</p>
    </body>
</html>
